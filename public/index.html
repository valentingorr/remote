<!DOCTYPE html>
<html lang="fr" translate="no">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self';">
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="wrapper">
			<header>
				<nav>
					<ul>
						<li><a href="/">global</a></li>
					</ul>
				</nav>
			</header>
			<main>
				<div id="keys">
					<section class="left">
						<button class="escape">
							<i class="fa-solid fa-right-from-bracket"></i>
						</button>
						<button class="tab">
							<i class="fa-solid fa-arrow-right-arrow-left"></i>
						</button>
						<button class="home">
							<i class="fa-solid fa-house"></i>
						</button>
						<button class="control">ctrl</button>
						<button class="alt">alt</button>
						<button class="shift">shift</button>
					</section>
					<section class="right">
						<button type="button" class="up">
							<i class="fa-solid fa-arrow-up"></i>
						</button>
						<button type="button" class="down">
							<i class="fa-solid fa-arrow-down"></i>
						</button>
						<button type="button" class="left">
							<i class="fa-solid fa-arrow-left"></i>
						</button>
						<button type="button" class="right">
							<i class="fa-solid fa-arrow-right"></i>
						</button>
					</section>
				</div>
				<div id="keyboard">
					<input type="text" />
					<button class="enter">
						<i class="fa-solid fa-right-to-bracket"></i>
					</button>
				</div>
				<section id="mouse">
					<div id="pad">
						<i class="fa-solid fa-infinity"></i>
					</div>
					<div id="wheel">
						<button class="up" type="button">
							<i class="fa-solid fa-up-long"></i>
						</button>
						<button class="down" type="button">
							<i class="fa-solid fa-down-long"></i>
						</button>
					</div>
					<div id="buttons">
						<button class="left" type="button">
							<i class="fa-solid fa-circle"></i>
						</button>
						<button class="right" type="button">
							<i class="fa-regular fa-circle"></i>
						</button>
					</div>
				</section>
			</main>
		</div>
		<script type="text/javascript" src="/bundle/app.bundle.js"></script>
	</body>
</html>
